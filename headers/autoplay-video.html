<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplaying video header</title>
    <link rel="stylesheet" href="../css/headers.css">
</head>
<body>

    <div class="hero">

        <video autoplay loop muted plays-inline class="back-video">
            <source src="../assets/video/header-video.mp4" type="video/mp4">
        </video>

        <nav>
            <img src="../assets/img/video-header-logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">BEACHES</a></li>
                <li><a href="#">POPULAR LOCATIONS</a></li>
                <li><a href="#">CONTACT US</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>California</h1>
            <a href="#">Explore</a>
        </div>
    </div>
    
</body>
</html>
